<!DOCTYPE html>
{% load staticfiles %}
<html>

<head>
  <title>Blog Project</title>
  <!-- Latest compiled and minified CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
    integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

  <style>
    .con {
      background-color: rgb(253, 237, 237);
      text-align: center;
      color: rgb(235, 67, 25);
      
      width: 100%;
      height: 150px;
      padding-top: 4px;
      box-sizing: border-box;
      box-shadow: 4px 7px  5px grey;
    }

    body {
     
      color: rgb(248, 54, 28);
    }
  </style>


</head>



<body>


  <nav class="navbar navbar-default techfont custom-navbar" >
    <div class="container">


      <ul class="nav navbar-nav">
        <li><a class='navbar-brand bigbrand' href="{% url "base" %}"> BlogSite</a></li>
        <li><a href="{% url 'blogapp:post_list' %}"> Post list</a></li>


      </ul>

      <ul class="nav navbar-nav navbar-right">

        {% if user.is_authenticated %}
        <li>
          <a href="{% url 'blogapp:post_new' %}">New Post</a>
        </li>


        <li>
          <a href="{% url 'logout' %}">Log out</a>
        </li>

        <li>
          <a>Welcome: {{ user.username }}</a>
        </li>
        {% else %}
        <li><a class='nav navbar-right' href="{% url 'login' %}"><span class="glyphicon glyphicon-user"></span>
            Login</a></li>
        {% endif %}

      </ul>
    </div>
  </nav>

  <div class="container">
    
     
      

      {# The actual blog posts#}
      <div class="content container">
        
              {% block content %}
              {% endblock %}
   
     
    </div>
  </div>
</body>

</html>
